<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi.png" alt="Logo de Platzi Video">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Sign In</h2>
            <form action="#" method="POST" class="login__container--form">
                <input class="input-login" type="text" name="email" id="email" placeholder="Email"/>
                <input class="input-login" type="password" name="password" id="password" placeholder="Password"/>
                <button class="button-login">Sign In</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me" value="checkbox" />Remember me
                    </label>
                    <a href="/">Forgot my password</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="./img/google-g-icon-9.jpg" alt="Login with Google"/>Sign In with Google</div>
                <div><img src="./img/Twitter_logo_white.png" alt="Login with Twitter"/>Sign In with Twitter</div>
            </div>
            <p class="login__container--register">You donÂ´t have any account <a href="/">Register</a> </p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">About Us</a>
        <a href="/">Help Center</a>
    </footer>
</body>

</html>
