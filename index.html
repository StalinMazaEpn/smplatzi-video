<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>SMPlatziVideo</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi.png" alt="Logo de Platzi Video">
        <nav class="header__menu">
            <div class="header__menu--profile">
                <img src="./img//user-icon.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
            </section>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input-app" type="text" placeholder="Buscar ...">
    </section>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://source.unsplash.com/random?movie" alt="">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/play-icon.png" alt="Play">
                        <img src="./img/plus-icon.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Movie App Img</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item">
                    <img class="carousel-item__img" src="https://source.unsplash.com/random?music" alt="">
                    <div class="carousel-item__details">
                        <div>
                            <img src="./img/play-icon.png" alt="Play">
                            <img src="./img/plus-icon.png" alt="Plus">
                        </div>
                        <p class="carousel-item__details--title">Music App Img</p>
                        <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item">
                    <img class="carousel-item__img" src="https://source.unsplash.com/random?people" alt="">
                    <div class="carousel-item__details">
                        <div class="carousel-item__details--buttons">
                            <img src="./img/play-icon.png" alt="Play">
                            <img src="./img/plus-icon.png" alt="Plus">
                        </div>
                        <p class="carousel-item__details--title">People App Img</p>
                        <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
