<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi.png" alt="Logo de Platzi Video">
    </header>
    <div class="register">
        <div class="register__container">
            <h2>Register</h2>
            <form action="#" method="POST" class="register_container--form">

                <input class="input-register" type="text" name="fullname" id="fullname" placeholder="Fullname" />
                <input class="input-register" type="email" name="email" id="email" placeholder="Email" />
                <input class="input-register" type="password" name="password" id="password" placeholder="Password" />
                <button class="button-register">Register</button>
            </form>
            <p class="register__container--login"><a href="/">Sign In</a> </p>
        </div>
    </div>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">About Us</a>
        <a href="/">Help Center</a>
    </footer>
</body>

</html>
